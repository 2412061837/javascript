<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #outer{width:330px;height:100px;margin:10px auto;}
        div{float:left;width:100px;height:100px;margin:0 5px;background:black;}

    </style>
</head>

<body>
    <button id="btn">点击将DIV变成红色</button>
    <div></div>
    <div></div>
    <div></div>
    
</body>
</html>
<script>
        var odiv= document.getElementsByTagName("div");
        var loser = document.getElementById("btn");
        loser.onclick = function(){
            for(var i = 0; i < odiv.length; i++){
             odiv[i].style.background = "red"; 
            }
        }
                
        
    
</script>
